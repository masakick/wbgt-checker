<body>
    <div class="container">

            <p>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç¨¼åƒçŠ¶æ³ã¨ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ç›£è¦–</p>

    <script>
        let autoRefreshInterval;

        // è¨­å®š
        const BASE_URL = window.location.origin; // ç¾åœ¨ã®ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’ä½¿ç”¨
        
        // ãƒ‡ãƒ¼ã‚¿å–å¾—
        async function fetchMonitoringData() {
            try {
                // ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯API
                const healthResponse = await fetch(`${BASE_URL}/api/health`);
                const healthData = await healthResponse.json();
                
                // ç›£è¦–ãƒ‡ãƒ¼ã‚¿ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
                let monitoringData = null;
                try {

                    if (monitoringResponse.ok) {
                        monitoringData = await monitoringResponse.json();

                } catch (e) {

                }
                
                return { health: healthData, monitoring: monitoringData };
            } catch (error) {
                throw new Error(`ãƒ‡ãƒ¼ã‚¿å–å¾—å¤±æ•—: ${error.message}`);
            }
        }
        
        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰æ›´æ–°
        async function updateDashboard() {

                    `æœ€çµ‚æ›´æ–°: ${new Date().toLocaleString('ja-JP')}`;
            } catch (error) {

        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰æç”»
        function renderDashboard(data) {
            const { health, monitoring } = data;
            
            let html = `

                        <div class="stat-label">ã‚·ã‚¹ãƒ†ãƒ çŠ¶æ…‹</div>
                        <div class="stat-value status-${health.status}">
                            ${getStatusEmoji(health.status)} ${getStatusText(health.status)}

                    <div class="stat-card">
                        <div class="stat-label">å¿œç­”æ™‚é–“</div>
                        <div class="stat-value">${health.performance.responseTime}ms</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">ãƒ‡ãƒ¼ã‚¿æ›´æ–°</div>
                        <div class="stat-value">${formatTime(health.data.lastUpdate)}</div>

                    <div class="stat-card">

                <div class="endpoints-grid">

                            <div class="status-indicator status-${health.services.dataFetcher === 'up' ? 'up' : 'down'}">
                                ${health.services.dataFetcher}

                        </div>
                        <div class="metric">
                            <span>å–å¾—æ™‚é–“:</span>
                            <span>${health.performance.dataFetchTime || 'N/A'}ms</span>
                        </div>
                        <div class="metric">
                            <span>åˆ©ç”¨å¯èƒ½åœ°ç‚¹:</span>
                            <span>${health.data.locationsAvailable}</span>
                        </div>
                    </div>
                    
                    <div class="endpoint-card">
                        <div class="endpoint-header">
                            <div class="endpoint-name">ğŸŒ å¤–éƒ¨API</div>
                            <div class="status-indicator status-${health.services.externalAPIs === 'up' ? 'up' : 'down'}">
                                ${health.services.externalAPIs}
                            </div>
                        </div>
                        <div class="metric">
                            <span>ãƒ‡ãƒ¼ã‚¿ã‚½ãƒ¼ã‚¹:</span>
                            <span>ç’°å¢ƒçœãƒ»æ°—è±¡åº</span>
                        </div>
                    </div>
                </div>
            `;
            
            // è©³ç´°ç›£è¦–ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚‹å ´åˆ
            if (monitoring) {
                html += renderDetailedMonitoring(monitoring);
            }
            
            // ã‚¨ãƒ©ãƒ¼ãŒã‚ã‚‹å ´åˆ
            if (health.errors && health.errors.length > 0) {
                html += `
                    <div class="alerts-section">
                        <h3>ğŸš¨ ç¾åœ¨ã®ã‚¢ãƒ©ãƒ¼ãƒˆ</h3>
                        ${health.errors.map(error => `
                            <div class="alert-item alert-warning">
                                <strong>è­¦å‘Š:</strong> ${error}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            document.getElementById('dashboard-content').innerHTML = html;
        }
        
        // è©³ç´°ç›£è¦–ãƒ‡ãƒ¼ã‚¿æç”»
        function renderDetailedMonitoring(monitoring) {
            if (!monitoring.endpointStatus) return '';
            
            return `
                <div class="alerts-section">
                    <h3>ğŸ“Š ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆè©³ç´°çŠ¶æ³</h3>
                    <div class="endpoints-grid">
                        ${monitoring.endpointStatus.map(endpoint => `
                            <div class="endpoint-card">
                                <div class="endpoint-header">
                                    <div class="endpoint-name">${endpoint.name}</div>
                                    <div class="status-indicator status-${endpoint.status === 'up' ? 'up' : endpoint.status === 'down' ? 'down' : 'unknown'}">
                                        ${endpoint.status}
                                    </div>
                                </div>
                                <div class="metric">
                                    <span>æœ€çµ‚ãƒã‚§ãƒƒã‚¯:</span>
                                    <span>${formatTime(endpoint.lastCheck)}</span>
                                </div>
                                <div class="metric">
                                    <span>é€£ç¶šå¤±æ•—:</span>
                                    <span>${endpoint.consecutiveFailures}å›</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                ${monitoring.recentAlerts && monitoring.recentAlerts.length > 0 ? `
                    <div class="alerts-section">
                        <h3>ğŸ“¢ æœ€è¿‘ã®ã‚¢ãƒ©ãƒ¼ãƒˆ</h3>
                        ${monitoring.recentAlerts.map(alert => `
                            <div class="alert-item alert-${alert.severity}">
                                <strong>${alert.severity.toUpperCase()}:</strong> 
                                ${alert.message} 
                                <small>(${formatTime(alert.timestamp)})</small>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
        }
        
        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function getStatusEmoji(status) {
            switch (status) {
                case 'healthy': return 'âœ…';
                case 'degraded': return 'âš ï¸';
                case 'unhealthy': return 'âŒ';
                default: return 'â“';
            }
        }
        
        function getStatusText(status) {
            switch (status) {
                case 'healthy': return 'æ­£å¸¸';
                case 'degraded': return 'ä¸€éƒ¨æ©Ÿèƒ½åˆ¶é™';
                case 'unhealthy': return 'éšœå®³';
                default: return 'ä¸æ˜';
            }
        }
        
        function formatTime(timestamp) {
            if (!timestamp || timestamp === 'unknown') return '-';
            return new Date(timestamp).toLocaleString('ja-JP');
        }
        
        function formatUptime(seconds) {
            if (!seconds) return '-';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}æ™‚é–“${minutes}åˆ†`;
        }
        
        // æ‰‹å‹•æ›´æ–°
        function refreshData() {
            updateDashboard();
        }
        
        // è‡ªå‹•æ›´æ–°åˆ‡ã‚Šæ›¿ãˆ
        function toggleAutoRefresh() {
            isAutoRefreshEnabled = document.getElementById('autoRefresh').checked;
            
            if (isAutoRefreshEnabled) {
                autoRefreshInterval = setInterval(updateDashboard, 30000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboard();
            
            // è‡ªå‹•æ›´æ–°é–‹å§‹
            if (isAutoRefreshEnabled) {
                autoRefreshInterval = setInterval(updateDashboard, 30000);
            }
        });
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', function() {

            }
        });
    </script>
